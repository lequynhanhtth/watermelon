<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{home/layout.html}"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

</head>
<body>
<div class="container-fluid m-4"  ng-controller="product">
    <div class="row">
        <h3>Sản phẩm</h3>
    </div>
    <div class="row">
        <p>Quản lý Sản phẩm</p>
    </div>
    <hr style="width: 700px;">
    <div class="row">
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link" href="#banghaodon" role="tab"
                   data-toggle="tab">Bảng sản phẩm</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="#thongtin" role="tab"
                   data-toggle="tab">Chi tiết sản phẩm</a>
            </li>
        </ul>
    </div>
    <div class="row mt-3">
        <div class="tab-content" style="width: 90%;">
            <div role="tabpanel" class="tab-pane"
                 id="banghaodon">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Brand</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="(key, stu) in items">
                        <td>{{stu.name}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
