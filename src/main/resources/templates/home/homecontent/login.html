<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{home/layout.html}"
>
<head>
    <meta charset="UTF-8">
    <title>Watermelon</title>
</head>
<body>
<div layout:fragment="content" class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="/images/logo/logolyly.png " alt="IMG">
            </div>

            <form class="login100-form validate-form" th:action="@{/user/dologin}" method="post">
          <span class="login100-form-title" th:text="#{nav.login}">

          </span>
                <div th:if="${messageLogin!=null}" class="alert alert-danger text-center"
                     style="font-size: 16px;padding: 5px 15px;border-radius: 99px" th:text="${messageLogin}"></div>
                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" th:name="username" th:value="${username}"
                           th:placeholder="#{login.username}">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
              <i class="fa fa-user-circle-o" aria-hidden="true"></i>
            </span>
                </div>

                <div class="wrap-input100 validate-input">
                    <input class="input100" type="password" th:name="password" th:value="${password}"
                           th:placeholder="#{login.password}">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
              <i class="fa fa-lock" aria-hidden="true"></i>
            </span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        <th:block th:text="#{nav.login}"></th:block>
                    </button>
                </div>

                <div class="text-center p-t-12">
            <span class="txt1">
              Forgot
            </span>
                    <button type="button" class="txt2" data-toggle="modal" data-target="#exampleModal">
                       <th:block th:text="#{login.userpass}"></th:block>
                    </button>
                </div>

                <div class="text-center p-t-136">
                    <a  th:href="@{'/home/signup'}" class="txt2" href="#">
                        <th:block th:text="#{login.create}"></th:block>
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
    <!--modal-->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel" th:text="#{login.getpassowrd}">Lấy lại mật khẩu</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form th:action="@{'/home/getUser'}" th:method="post">
                    <div class="modal-body">
                        <div class="form-group">
                            <label th:text="#{login.username}">Tên đăng nhập</label>
                            <input type="text"
                                   class="form-control" th:name="username" th:placeholder="#{login.username}">
                        </div>
                        <div class="form-group">
                            <label>Gmail</label>
                            <input type="text"
                                   class="form-control" th:name="email" placeholder="Gmail">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary"><th:block th:text="#{login.getpassowrd}"></th:block></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
