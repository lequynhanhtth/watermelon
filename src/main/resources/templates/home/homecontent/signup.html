<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{home/layout.html}"
>
<head>
    <meta charset="UTF-8">
    <title>Watermelon</title>
</head>
<body>
<div layout:fragment="content" class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="/images/logo/logolyly.png" alt="IMG">
            </div>

            <form class="login100-form validate-form" th:action="@{'/home/createmember'}" th:object="${account}"
                  th:method="post">
          <span class="login100-form-title">
            Create Member
                      </span>
                <input type="hidden" th:name="id"  >
                <input type="hidden" th:name="admin"  th:value="false">
                <input type="hidden" th:name="activity" th:value="false">
                <input type="hidden" th:name="image" >
                <div th:if="${messageSignup!=null}" class="alert alert-danger text-center"
                     style="font-size: 16px;padding: 5px 15px;border-radius: 99px" th:text="${messageSignup}"></div>
                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" th:name="username" th:field="*{username}"
                           placeholder="Username">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
              <i class="fa fa-user-circle-o" aria-hidden="true"></i>
            </span>
                </div>
                <div class="alert alert-danger" style="font-size: 16px;padding: 5px 15px;border-radius: 99px"
                     th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" th:name="fullname" th:field="*{fullname}"
                           placeholder="FullName">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100"> <i class="fa fa-info-circle" aria-hidden="true"></i> </span>
                </div>
                <div class="alert alert-danger" style="font-size: 16px;padding: 5px 15px;border-radius: 99px"
                     th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"></div>
                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" th:name="email" th:field="*{email}" placeholder="Email">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                              <i class="fa fa-envelope" aria-hidden="true"></i>
                            </span>
                </div>
                <div class="alert alert-danger" style="font-size: 16px;padding: 5px 15px;border-radius: 99px"
                     th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                <div class="wrap-input100 validate-input">
                    <input class="input100" type="password" th:name="password" th:field="*{password}"
                           placeholder="Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                              <i class="fa fa-lock" aria-hidden="true"></i>
                            </span>
                </div>
                <div class="alert alert-danger" style="font-size: 16px;padding: 5px 15px;border-radius: 99px"
                     th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Sign Up
                    </button>
                </div>
                <div class="text-center p-t-136">
                    <a class="txt2"  th:href="@{'/user/login'}">
                        Have Account
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
