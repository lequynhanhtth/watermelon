<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{home/layout.html}"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row">
    <div class="container-fluid" layout:fragment="content">
        <form th:action="@{'/admin/changepassword'}" th:method="post">
            <div class="container-fluid m-4">
                <div class="row">
                    <h3>Đổi mật khẩu</h3>
                </div>
                <div class="row">
                    <p>Quản lý mật khẩu</p>
                </div>
                <hr style="width: 700px;">
                <div class="row">
                    <div class="col-8">
                        <div class="row p-0 mt-3">
                            <div class="col-3 mt-2 text-right">
                                <p>Mật khẩu cũ</p>
                            </div>
                            <div class="col-9">
                                <input class="form-control" style="width: 80%;font-weight: 300;"
                                       type="password"
                                       th:name="oldpassword" placeholder="********">
                            </div>
                        </div>
                        <div class="row p-0 mt-3">
                            <div class="col-3 mt-2 text-right">
                                <p>Mật khẩu mới</p>
                            </div>
                            <div class="col-9">
                                <input class="form-control" style="width: 80%;font-weight: 300;"
                                       placeholder="********" type="password"
                                       th:name="newpassword">
                            </div>
                        </div>
                        <div class="row p-0 mt-3">
                            <div class="col-3 mt-2 text-right">
                                <p>Xác nhận</p>
                            </div>
                            <div class="col-9">
                                <input class="form-control" style="width: 80%;font-weight: 300;"
                                       placeholder="********" type="password"
                                       th:name="confirmpassword">
                            </div>
                        </div>
                    </div>
                    <div class="col-4 pl-0">
                    </div>
                </div>
                <div class="row  p-0 mt-3">
                    <button type="submit" style="margin-left: 50px;" class="btn btn-primary">Lưu
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
